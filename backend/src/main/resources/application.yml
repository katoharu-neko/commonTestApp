server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:8889/common_test_app?useSSL=false&serverTimezone=Asia/Tokyo
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# 追加: アプリ独自設定（環境変数で上書き可）
app:
  publicBaseUrl: "${APP_PUBLIC_BASE_URL:http://localhost:8080}"       # バックエンド公開URL（メール内リンク生成で使用）
  frontendUrl:   "${APP_FRONTEND_URL:http://localhost:3000}"          # 検証後のリダイレクト先
  mail:
    from: "${APP_MAIL_FROM:no-reply@common-test-app.example}"         # 送信元
sendgrid:
  apiKey: "${SENDGRID_API_KEY:}"                                      # 未設定なら開発モード（メール送らずログ出力）

