server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:8889/common_test_app?useSSL=false&serverTimezone=Asia/Tokyo
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: true

  sql:
    init:
      mode: always

  flyway:
    enabled: true
    locations: classpath:db/migration

  devtools:
    restart:
      enabled: true

# Swagger / OpenAPI の設定
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs        # デフォルトでOK。/api-docsに変えない
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs
    operationsSorter: method
    display-request-duration: true
    try-it-out-enabled: true
    doc-expansion: none
